backend:
  name: git-gateway # For Netlify Git Gateway, or use 'github' for direct GitHub OAuth
  branch: main # Branch to update (optional; defaults to master)

media_folder: "src/assets/images/uploads" # Media files will be stored in the repo here
public_folder: "/assets/images/uploads" # The src attribute for uploaded media will begin with this path

collections:
  - name: "galleries" # Used in routes, e.g., /admin/collections/galleries
    label: "Galleries" # Used in the UI
    folder: "src/content/galleries" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in frontmatter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Cover Image", name: "cover", widget: "image" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Images", name: "images", widget: "list", fields: [
          { label: "Image", name: "image", widget: "image" },
          { label: "Alt Text", name: "alt", widget: "string" }
        ]} 