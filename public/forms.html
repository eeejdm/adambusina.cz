<!DOCTYPE html>
<html>
<head><title>Netlify Form Definitions</title></head>
<body>
  <!-- Homepage Form (from src/pages/index.astro) -->
  <form name="contact-index-v2" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="contact-index-v2" />
    <p class="hidden" style="display:none;">
      <label>
        Don't fill this out if you're human: <input name="bot-field" />
      </label>
    </p>
    <div>
      <label>Netlify Test Field: <input type="text" name="netlify-test-field" value="TestValue123" /></label>
    </div>
    <div>
      <label>Jméno: <input type="text" name="name" required /></label>
    </div>
    <div>
      <label>E-mail: <input type="email" name="email" required /></label>
    </div>
    <div>
      <label>Telefon (nepovinné): <input type="tel" name="phone" /></label>
    </div>
    <div>
      <label>Zpráva: <textarea name="message" required></textarea></label>
    </div>
    <div>
      <button type="submit">Odeslat</button>
    </div>
  </form>

  <!-- Kontakt Page Form (from src/pages/kontakt.astro) -->
  <form name="contact-kontaktpage-v2" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="contact-kontaktpage-v2" />
    <p class="hidden" style="display:none;">
      <label>
        Don't fill this out if you're human: <input name="bot-field" />
      </label>
    </p>
    <div>
      <label>Jméno: <input type="text" name="name" required /></label>
    </div>
    <div>
      <label>E-mail: <input type="email" name="email" required /></label>
    </div>
    <div>
      <label>Telefon (nepovinné): <input type="tel" name="phone" /></label>
    </div>
    <div>
      <label>Zpráva: <textarea name="message" required></textarea></label>
    </div>
    <div>
      <button type="submit">Odeslat zprávu</button>
    </div>
  </form>
</body>
</html>
